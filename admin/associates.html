        .associate-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 4px solid #007bff;
        }
        .associate-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .associate-card.partner {
            border-left-color: #28a745;
        }
        .associate-card.affiliate {
            border-left-color: #17a2b8;
        }
        .associate-card.collaborator {
            border-left-color: #ffc107;
        }
        .associate-card.inactive {
            border-left-color: #6c757d;
            opacity: 0.7;
        }
        .associate-logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active { background-color: #28a745; }

            font-size: 0.875rem;
            color: #6c757d;
        }
        .partnership-timeline {
            position: relative;
            padding-left: 30px;
        }
        .partnership-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dee2e6;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
        }
        .collaboration-stats {

            filterAssociates() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const typeFilter = document.getElementById('typeFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const locationFilter = document.getElementById('locationFilter').value;

                this.filteredAssociates = this.associates.filter(associate => {
                    const matchesSearch = associate.organizationName.toLowerCase().includes(searchTerm) ||
                                        associate.contactPerson.toLowerCase().includes(searchTerm) ||
                                        associate.email.toLowerCase().includes(searchTerm);
                    const matchesType = !typeFilter || associate.type === typeFilter;
                    const matchesStatus = !statusFilter || associate.status === statusFilter;
                    const matchesLocation = !locationFilter || associate.locationType === locationFilter;

                    return matchesSearch && matchesType && matchesStatus && matchesLocation;
                });

                this.currentPage = 1;
                this.renderAssociates();
            }

                const container = document.getElementById('associatesContainer');
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;

                        <div class="text-center py-5">
                            <i class="fas fa-handshake fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No associates found</h5>
                            <p class="text-muted">Try adjusting your search criteria</p>
                        </div>
                    `;
                    return;
                }

                if (this.currentView === 'grid') {
                    this.renderGridView(associatesToShow, container);
                } else {
                    this.renderListView(associatesToShow, container);
                }

                this.renderPagination();
            }

            renderGridView(associates, container) {
                const html = `
                    <div class="row">
                        ${associates.map(associate => {
                            const statusClass = associate.status === 'active' ? 'success' : 
                                              associate.status === 'inactive' ? 'secondary' : 'warning';
                            const typeIcon = {
                                'partner': 'handshake',
                                'affiliate': 'link',
                                'collaborator': 'users'
                            }[associate.type];

                            return `
                                <div class="col-md-4 col-lg-3 mb-4">
                                    <div class="card associate-card ${associate.type} ${associate.status}">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <div class="associate-logo-container me-3">
                                                    <img src="../assets/images/logos/${associate.logo}" 
                                                         alt="${associate.organizationName}" 
                                                         class="associate-logo"
                                                         onerror="this.src='../assets/images/default-org.png'">
                                                </div>
                                                <div class="flex-grow-1">
                                                    <h6 class="card-title mb-1">${associate.organizationName}</h6>
                                                    <small class="text-muted">
                                                        <i class="fas fa-${typeIcon}"></i> ${associate.type}
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="contact-info mb-3">
                                                <div class="mb-1">
                                                    <i class="fas fa-user"></i> ${associate.contactPerson}
                                                </div>
                                                <div class="mb-1">
                                                    <i class="fas fa-envelope"></i> ${associate.email}
                                                </div>
                                                <div class="mb-1">
                                                    <i class="fas fa-map-marker-alt"></i> ${associate.locationType}
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <span class="badge bg-${statusClass}">
                                                    <span class="status-indicator status-${associate.status}"></span>
                                                    ${associate.status}
                                                </span>
                                                <small class="text-muted">
                                                    ${associate.activeProjects} active projects
                                                </small>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-outline-primary btn-sm" onclick="viewAssociate(${associate.id})">
                                                    <i class="fas fa-eye"></i> View
                                                </button>
                                                <button class="btn btn-outline-secondary btn-sm" onclick="editAssociate(${associate.id})">
                                                    <i class="fas fa-edit"></i> Edit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.innerHTML = html;
            }

            renderListView(associates, container) {
                const html = associates.map(associate => {
                    const statusClass = associate.status === 'active' ? 'success' : 
                                      associate.status === 'inactive' ? 'secondary' : 'warning';
                    const typeIcon = {
                        'partner': 'handshake',
                        'affiliate': 'link',
                        'collaborator': 'users'
                    }[associate.type];

                    return `
                        <div class="card associate-card ${associate.type} ${associate.status} mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-1">
                                        <img src="../assets/images/logos/${associate.logo}" 
                                             alt="${associate.organizationName}" 
                                             class="associate-logo"
                                             onerror="this.src='../assets/images/default-org.png'">
                                    </div>
                                    <div class="col-md-3">
                                        <h6 class="mb-1">${associate.organizationName}</h6>
                                        <small class="text-muted">
                                            <i class="fas fa-${typeIcon}"></i> ${associate.type}
                                        </small>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="contact-info">
                                            <div><i class="fas fa-user"></i> ${associate.contactPerson}</div>
                                            <div><i class="fas fa-envelope"></i> ${associate.email}</div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <span class="badge bg-${statusClass}">
                                            <span class="status-indicator status-${associate.status}"></span>
                                            ${associate.status}
                                        </span>
                                        <div class="small text-muted mt-1">${associate.locationType}</div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="text-center">
                                            <div class="fw-bold">${associate.activeProjects}</div>
                                            <small class="text-muted">Active Projects</small>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="btn-group-vertical btn-group-sm">
                                            <button class="btn btn-outline-primary" onclick="viewAssociate(${associate.id})">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-outline-secondary" onclick="editAssociate(${associate.id})">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredAssociates.length / this.itemsPerPage);
                const pagination = document.getElementById('pagination');

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let html = '';

                // Previous button
                html += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="associatesManager.changePage(${this.currentPage - 1})">Previous</a>
                    </li>
                `;

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                        html += `
                            <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="associatesManager.changePage(${i})">${i}</a>
                            </li>
                        `;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                    }
                }

                // Next button
                html += `
                    <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="associatesManager.changePage(${this.currentPage + 1})">Next</a>
                    </li>
                `;

                pagination.innerHTML = html;
            }

            changePage(page) {
                const totalPages = Math.ceil(this.filteredAssociates.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderAssociates();
                }
            }

            toggleView(view) {
                this.currentView = view;
                document.getElementById('gridView').classList.toggle('active', view === 'grid');
                document.getElementById('listView').classList.toggle('active', view === 'list');
                this.renderAssociates();
            }

            updateStats() {
                const stats = this.associates.reduce((acc, associate) => {
                    acc[associate.type] = (acc[associate.type] || 0) + 1;
                    acc.activeProjects += associate.activeProjects;
                    return acc;
                }, { activeProjects: 0 });

                document.getElementById('partnersCount').textContent = stats.partner || 0;
                document.getElementById('affiliatesCount').textContent = stats.affiliate || 0;
                document.getElementById('collaboratorsCount').textContent = stats.collaborator || 0;
                document.getElementById('activeProjectsCount').textContent = stats.activeProjects;
            }

            viewAssociate(associateId) {
                const associate = this.associates.find(a => a.id === associateId);
                if (!associate) return;

                this.currentAssociateId = associateId;
                
                const modal = document.getElementById('associateDetailsModal');
                const title = document.getElementById('associateDetailsTitle');
                const content = document.getElementById('associateDetailsContent');

                title.textContent = associate.organizationName;

                const timeline = this.renderPartnershipTimeline(associate);
                const collaborationChart = this.renderCollaborationChart(associate);

                content.innerHTML = `
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6><i class="fas fa-building"></i> Organization Information</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <img src="../assets/images/logos/${associate.logo}" 
                                                 alt="${associate.organizationName}" 
                                                 class="img-fluid rounded"
                                                 onerror="this.src='../assets/images/default-org.png'">
                                        </div>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <p><strong>Organization:</strong> ${associate.organizationName}</p>
                                                    <p><strong>Type:</strong> <span class="badge bg-primary">${associate.type}</span></p>
                                                    <p><strong>Status:</strong> <span class="badge bg-${associate.status === 'active' ? 'success' : associate.status === 'inactive' ? 'secondary' : 'warning'}">${associate.status}</span></p>
                                                    <p><strong>Location Type:</strong> ${associate.locationType}</p>
                                                </div>
                                                <div class="col-md-6">
                                                    <p><strong>Contact Person:</strong> ${associate.contactPerson}</p>
                                                    <p><strong>Email:</strong> ${associate.email}</p>
                                                    <p><strong>Phone:</strong> ${associate.phone}</p>
                                                    <p><strong>Website:</strong> <a href="${associate.website}" target="_blank">${associate.website}</a></p>
                                                </div>
                                            </div>
                                            <p><strong>Address:</strong> ${associate.address}</p>
                                            <p><strong>Description:</strong> ${associate.description}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6><i class="fas fa-handshake"></i> Collaboration Areas</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        ${associate.collaborationAreas.map(area => `
                                            <div class="col-md-4 mb-2">
                                                <span class="badge bg-light text-dark">
                                                    <i class="fas fa-check"></i> ${area}
                                                </span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6><i class="fas fa-chart-bar"></i> Project Statistics</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-md-4">
                                            <div class="collaboration-stats p-3">
                                                <h3>${associate.activeProjects}</h3>
                                                <p class="mb-0">Active Projects</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="collaboration-stats p-3">
                                                <h3>${associate.completedProjects}</h3>
                                                <p class="mb-0">Completed Projects</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="collaboration-stats p-3">
                                                <h3>${Math.floor((new Date() - new Date(associate.joinedDate)) / (1000 * 60 * 60 * 24 * 365))}</h3>
                                                <p class="mb-0">Years Partnership</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h6><i class="fas fa-history"></i> Recent Activities</h6>
                                </div>
                                <div class="card-body">
                                    <div class="partnership-timeline">
                                        ${associate.activities.map(activity => `
                                            <div class="timeline-item">
                                                <small class="text-muted">${new Date(activity.date).toLocaleDateString()}</small>
                                                <p class="mb-0">
                                                    <span class="badge bg-light text-dark me-2">${activity.type}</span>
                                                    ${activity.title}
                                                </p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6><i class="fas fa-calendar"></i> Partnership Timeline</h6>
                                </div>
                                <div class="card-body">
                                    ${timeline}
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h6><i class="fas fa-chart-pie"></i> Activity Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="activityChart" class="activity-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                new bootstrap.Modal(modal).show();

                // Render activity chart after modal is shown
                setTimeout(() => {
                    this.renderActivityChart(associate);
                }, 300);
            }

            renderPartnershipTimeline(associate) {
                return `
                    <div class="partnership-timeline">
                        <div class="timeline-item">
                            <small class="text-muted">${new Date(associate.joinedDate).toLocaleDateString()}</small>
                            <p class="mb-0">Partnership established</p>
                        </div>
                        <div class="timeline-item">
                            <small class="text-muted">${new Date(associate.lastActivity).toLocaleDateString()}</small>
                            <p class="mb-0">Last activity</p>
                        </div>
                    </div>
                `;
            }

            renderActivityChart(associate) {
                const ctx = document.getElementById('activityChart').getContext('2d');
                const activityTypes = associate.activities.reduce((acc, activity) => {
                    acc[activity.type] = (acc[activity.type] || 0) + 1;
                    return acc;
                }, {});

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(activityTypes),
                        datasets: [{
                            data: Object.values(activityTypes),
                            backgroundColor: [
                                '#007bff',
                                '#28a745',
                                '#ffc107',
                                '#dc3545',
                                '#17a2b8'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }

            showAddAssociateModal() {
                this.currentAssociateId = null;
                document.getElementById('associateModalTitle').textContent = 'Add Associate';
                document.getElementById('associateForm').reset();
                new bootstrap.Modal(document.getElementById('associateModal')).show();
            }

            editAssociate(associateId = null) {
                if (associateId) {
                    this.currentAssociateId = associateId;
                }

                const associate = this.associates.find(a => a.id === this.currentAssociateId);
                if (!associate) return;

                document.getElementById('associateModalTitle').textContent = 'Edit Associate';
                
                // Populate form fields
                document.getElementById('organizationName').value = associate.organizationName;
                document.getElementById('associateType').value = associate.type;
                document.getElementById('contactPerson').value = associate.contactPerson;
                document.getElementById('email').value = associate.email;
                document.getElementById('phone').value = associate.phone;
                document.getElementById('website').value = associate.website;
                document.getElementById('address').value = associate.address;
                document.getElementById('locationType').value = associate.locationType;
                document.getElementById('status').value = associate.status;
                document.getElementById('description').value = associate.description;

                // Set collaboration areas checkboxes
                associate.collaborationAreas.forEach(area => {
                    const checkbox = document.getElementById(`area_${area}`);
                    if (checkbox) checkbox.checked = true;
                });

                // Close details modal if open
                const detailsModal = bootstrap.Modal.getInstance(document.getElementById('associateDetailsModal'));
                if (detailsModal) detailsModal.hide();

                new bootstrap.Modal(document.getElementById('associateModal')).show();
            }

            async saveAssociate() {
                const form = document.getElementById('associateForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const formData = new FormData(form);
                const collaborationAreas = [];
                
                // Get selected collaboration areas
                ['legal', 'education', 'healthcare', 'advocacy', 'research', 'training'].forEach(area => {
                    if (document.getElementById(`area_${area}`).checked) {
                        collaborationAreas.push(area);
                    }
                });

                const associateData = {
                    organizationName: document.getElementById('organizationName').value,
                    type: document.getElementById('associateType').value,
                    contactPerson: document.getElementById('contactPerson').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    website: document.getElementById('website').value,
                    address: document.getElementById('address').value,
                    locationType: document.getElementById('locationType').value,
                    status: document.getElementById('status').value,
                    description: document.getElementById('description').value,
                    collaborationAreas: collaborationAreas,
                    lastActivity: new Date().toISOString().split('T')[0]
                };

                try {
                    if (this.currentAssociateId) {
                        // Update existing associate
                        const associate = this.associates.find(a => a.id === this.currentAssociateId);
                        Object.assign(associate, associateData);
                        await fetch(`/api/associates/${this.currentAssociateId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(associateData)
                        });
                        this.showToast('Associate updated successfully!', 'success');
                    } else {
                        // Add new associate
                        const newAssociate = {
                            id: Math.max(...this.associates.map(a => a.id)) + 1,
                            ...associateData,
                            joinedDate: new Date().toISOString().split('T')[0],
                            activeProjects: 0,
                            completedProjects: 0,
                            activities: [],
                            logo: 'default-org.png'
                        };
                        this.associates.push(newAssociate);
                        await fetch(window.BHRC_CONFIG ? window.BHRC_CONFIG.API.BASE_URL + ''.replace('/api', '') : 'https://bhrcdata.online/backend/api'.replace('/api', '')), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(newAssociate)
                        });
                        this.showToast('Associate added successfully!', 'success');
                    }

                    bootstrap.Modal.getInstance(document.getElementById('associateModal')).hide();
                    this.filterAssociates();
                    this.updateStats();

                } catch (error) {
                    this.showToast('Error saving associate: ' + error.message, 'error');
                }
            }

            exportAssociates() {
                const headers = ['Organization', 'Type', 'Contact Person', 'Email', 'Phone', 'Status', 'Location Type', 'Active Projects', 'Joined Date'];
                const csvContent = [
                    headers.join(','),
                    ...this.filteredAssociates.map(associate => [
                        `"${associate.organizationName}"`,
                        associate.type,
                        `"${associate.contactPerson}"`,
                        associate.email,
                        associate.phone,
                        associate.status,
                        associate.locationType,
                        associate.activeProjects,
                        associate.joinedDate
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'associates.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            }

            showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toastId = 'toast-' + Date.now();
                
                const toastHTML = `
                    <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fas fa-${type === 'success' ? 'check-circle text-success' : 
                                              type === 'error' ? 'exclamation-circle text-danger' : 
                                              type === 'warning' ? 'exclamation-triangle text-warning' : 
                                              'info-circle text-info'}"></i>
                            <strong class="me-auto ms-2">Associates</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">${message}</div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                const toast = new bootstrap.Toast(document.getElementById(toastId));
                toast.show();
                
                // Remove toast element after it's hidden
                document.getElementById(toastId).addEventListener('hidden.bs.toast', function() {
                    this.remove();
                });
            }
        }

        // Global functions
        function viewAssociate(associateId) {
            associatesManager.viewAssociate(associateId);
        }

        function editAssociate(associateId) {
            associatesManager.editAssociate(associateId);
        }

        function showAddAssociateModal() {
            associatesManager.showAddAssociateModal();
        }

        function saveAssociate() {
            associatesManager.saveAssociate();
        }

        function toggleView(view) {
            associatesManager.toggleView(view);
        }

        function exportAssociates() {
            associatesManager.exportAssociates();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../../../index.html';
            }
        }

        // Initialize associates manager when DOM is loaded
        let associatesManager;
        document.addEventListener('DOMContentLoaded', function() {
            associatesManager = new AssociatesManager();
        });
    </script>
</body>
</html>
