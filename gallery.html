<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bharatiya Human Rights Commission</title>
    <meta name="description" content="Explore BHRC's photo and video gallery showcasing human rights activities, events, and initiatives across Bharatiya.">
    <meta name="keywords" content="BHRC gallery, human rights photos, Bharatiya events, commission activities, photo gallery, video gallery">
    <meta name="author" content="Bharatiya Human Rights Commission">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Gallery - Bharatiya Human Rights Commission">
    <meta property="og:description" content="Explore BHRC's photo and video gallery showcasing human rights activities, events, and initiatives across Bharatiya.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bhrcindia.in/gallery">
    <meta property="og:image" content="../assets/images/bhrc-logo.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gallery - Bharatiya Human Rights Commission">
    <meta name="twitter:description" content="Explore BHRC's photo and video gallery showcasing human rights activities, events, and initiatives across Bharatiya.">
    <meta name="twitter:image" content="../assets/images/bhrc-logo.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "BHRC Gallery",
        "description": "Photo and video gallery of Bharatiya Human Rights Commission activities",
        "url": "https://bhrcindia.in/gallery",
        "publisher": {
            "@type": "Organization",
            "name": "Bharatiya Human Rights Commission",
            "url": "https://bhrcindia.in"
        }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="page-header-content">
                <h1>Gallery</h1>
                <p>Capturing moments of human rights advocacy and community engagement</p>
                <nav class="breadcrumb">
                    <a href="../index.html">Home</a>
                    <span>/</span>
                    <span>Gallery</span>
                </nav>
            </div>
        </div>
    </section>

    <!-- Gallery Filter -->
    <section class="gallery-filter">
        <div class="container">
            <div class="filter-controls">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-th"></i>
                        All Media
                    </button>
                    <button class="filter-btn" data-filter="photos">
                        <i class="fas fa-camera"></i>
                        Photos
                    </button>
                    <button class="filter-btn" data-filter="videos">
                        <i class="fas fa-video"></i>
                        Videos
                    </button>
                    <button class="filter-btn" data-filter="events">
                        <i class="fas fa-calendar"></i>
                        Events
                    </button>
                    <button class="filter-btn" data-filter="activities">
                        <i class="fas fa-users"></i>
                        Activities
                    </button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="gallerySearch" placeholder="Search gallery...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be loaded dynamically -->
                <div class="gallery-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading gallery...</p>
                </div>
            </div>
            
            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="btn btn-outline" id="loadMoreBtn">
                    <i class="fas fa-plus"></i>
                    Load More
                </button>
            </div>
        </div>
    </section>

    <!-- Gallery Modal -->
    <div class="gallery-modal" id="galleryModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-navigation">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="modal-media">
                <img id="modalImage" src="" alt="" style="display: none;">
                <video id="modalVideo" controls style="display: none;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div class="modal-meta">
                    <span id="modalDate"></span>
                    <span id="modalCategory"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="gallery-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="photoCount">0</h3>
                        <p>Photos</p>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="videoCount">0</h3>
                        <p>Videos</p>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="eventCount">0</h3>
                        <p>Events Covered</p>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="viewCount">0</h3>
                        <p>Total Views</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="container">
            <div class="newsletter-content">
                <div class="newsletter-text">
                    <h2>Stay Updated</h2>
                    <p>Subscribe to our newsletter for the latest updates on human rights activities and events.</p>
                </div>
                
                <form class="newsletter-form" id="newsletterForm">
                    <div class="form-group">
                        <input type="email" id="newsletterEmail" placeholder="Enter your email" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/gallery.js"></script>
</body>
</html>
