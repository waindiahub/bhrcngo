<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#background-gradient)"/>
  
  <!-- Justice Scale -->
  <g transform="translate(300, 100)">
    <!-- Scale Base -->
    <rect x="-3" y="150" width="6" height="80" fill="#8B5A2B" rx="3"/>
    <ellipse cx="0" cy="235" rx="25" ry="8" fill="#654321"/>
    
    <!-- Scale Beam -->
    <rect x="-80" y="148" width="160" height="4" fill="#C0C0C0" rx="2"/>
    
    <!-- Left Scale Pan -->
    <g transform="translate(-60, 152)">
      <path d="M-20 0 L20 0 L15 15 L-15 15 Z" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
      <line x1="-15" y1="0" x2="-15" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="15" y1="0" x2="15" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
    </g>
    
    <!-- Right Scale Pan -->
    <g transform="translate(60, 152)">
      <path d="M-20 0 L20 0 L15 15 L-15 15 Z" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
      <line x1="-15" y1="0" x2="-15" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="15" y1="0" x2="15" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#C0C0C0" stroke-width="1"/>
    </g>
    
    <!-- Scale Fulcrum -->
    <polygon points="0,148 -8,158 8,158" fill="#C0C0C0"/>
  </g>
  
  <!-- Lady Justice Figure -->
  <g transform="translate(300, 50)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="15" ry="25" fill="#E8D5B7"/>
    
    <!-- Dress -->
    <path d="M-15 65 Q-20 80 -25 100 L25 100 Q20 80 15 65 Z" fill="#2563EB" stroke="#1D4ED8" stroke-width="1"/>
    
    <!-- Arms -->
    <ellipse cx="-20" cy="35" rx="5" ry="15" fill="#E8D5B7" transform="rotate(-20)"/>
    <ellipse cx="20" cy="35" rx="5" ry="15" fill="#E8D5B7" transform="rotate(20)"/>
    
    <!-- Head -->
    <circle cx="0" cy="15" r="12" fill="#E8D5B7"/>
    
    <!-- Hair -->
    <path d="M-12 5 Q-15 0 -10 -2 Q-5 -5 0 -3 Q5 -5 10 -2 Q15 0 12 5 Q8 8 0 10 Q-8 8 -12 5" fill="#8B4513"/>
    
    <!-- Blindfold -->
    <rect x="-15" y="12" width="30" height="6" fill="#1F2937" rx="3"/>
    
    <!-- Sword (in right hand) -->
    <g transform="translate(25, 45) rotate(15)">
      <rect x="-1" y="-20" width="2" height="40" fill="#C0C0C0"/>
      <rect x="-3" y="-25" width="6" height="5" fill="#8B4513"/>
      <polygon points="0,-25 -2,-30 2,-30" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Human Rights Symbols -->
  <!-- Hands representing unity -->
  <g transform="translate(150, 250)">
    <path d="M0 0 Q-5 -10 -15 -8 Q-20 -5 -18 0 Q-15 5 -10 3 Q-5 8 0 5 Q5 8 10 3 Q15 5 18 0 Q20 -5 15 -8 Q5 -10 0 0" fill="#F59E0B"/>
    <circle cx="0" cy="15" r="8" fill="#E8D5B7"/>
    <rect x="-2" y="8" width="4" height="15" fill="#E8D5B7"/>
  </g>
  
  <g transform="translate(450, 250)">
    <path d="M0 0 Q-5 -10 -15 -8 Q-20 -5 -18 0 Q-15 5 -10 3 Q-5 8 0 5 Q5 8 10 3 Q15 5 18 0 Q20 -5 15 -8 Q5 -10 0 0" fill="#F59E0B"/>
    <circle cx="0" cy="15" r="8" fill="#E8D5B7"/>
    <rect x="-2" y="8" width="4" height="15" fill="#E8D5B7"/>
  </g>
  
  <!-- Constitution/Law Book -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="80" height="60" fill="#8B4513" rx="3"/>
    <rect x="5" y="5" width="70" height="50" fill="#F5F5DC" rx="2"/>
    <line x1="10" y1="15" x2="70" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="25" x2="65" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="35" x2="70" y2="35" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="45" x2="60" y2="45" stroke="#333" stroke-width="1"/>
    <text x="40" y="12" text-anchor="middle" font-family="serif" font-size="8" fill="#2563EB" font-weight="bold">RIGHTS</text>
  </g>
  
  <!-- Dove of Peace -->
  <g transform="translate(500, 150)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <ellipse cx="-8" cy="-2" rx="8" ry="4" fill="white" stroke="#E5E7EB" stroke-width="1" transform="rotate(-30)"/>
    <ellipse cx="8" cy="-2" rx="8" ry="4" fill="white" stroke="#E5E7EB" stroke-width="1" transform="rotate(30)"/>
    <circle cx="5" cy="-2" r="1" fill="#333"/>
    <path d="M8 0 Q12 -2 15 0" stroke="#F59E0B" stroke-width="2" fill="none"/>
    <!-- Olive branch -->
    <g transform="translate(15, 0)">
      <line x1="0" y1="0" x2="15" y2="5" stroke="#10B981" stroke-width="1"/>
      <ellipse cx="3" cy="1" rx="2" ry="1" fill="#10B981"/>
      <ellipse cx="7" cy="2" rx="2" ry="1" fill="#10B981"/>
      <ellipse cx="11" cy="3" rx="2" ry="1" fill="#10B981"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Stars representing hope -->
  <g fill="#F59E0B" opacity="0.7">
    <polygon points="50,80 52,86 58,86 53,90 55,96 50,92 45,96 47,90 42,86 48,86" />
    <polygon points="520,80 522,86 528,86 523,90 525,96 520,92 515,96 517,90 512,86 518,86" />
    <polygon points="80,180 82,186 88,186 83,190 85,196 80,192 75,196 77,190 72,186 78,186" />
    <polygon points="550,280 552,286 558,286 553,290 555,296 550,292 545,296 547,290 542,286 548,286" />
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text Elements -->
  <text x="300" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#2563EB" font-weight="600">Justice • Equality • Human Rights</text>
</svg>