<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="url(#event-gradient)"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(200, 125)">
    <!-- Calendar Base -->
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
    
    <!-- Calendar Header -->
    <rect x="-40" y="-30" width="80" height="15" fill="#2563EB" rx="8 8 0 0"/>
    
    <!-- Spiral Bindings -->
    <rect x="-30" y="-40" width="4" height="15" fill="#6B7280" rx="2"/>
    <rect x="-10" y="-40" width="4" height="15" fill="#6B7280" rx="2"/>
    <rect x="10" y="-40" width="4" height="15" fill="#6B7280" rx="2"/>
    <rect x="30" y="-40" width="4" height="15" fill="#6B7280" rx="2"/>
    
    <!-- Calendar Grid -->
    <g stroke="#E5E7EB" stroke-width="1">
      <line x1="-25" y1="-10" x2="25" y2="-10"/>
      <line x1="-25" y1="0" x2="25" y2="0"/>
      <line x1="-25" y1="10" x2="25" y2="10"/>
      <line x1="-25" y1="20" x2="25" y2="20"/>
      
      <line x1="-15" y1="-15" x2="-15" y2="25"/>
      <line x1="-5" y1="-15" x2="-5" y2="25"/>
      <line x1="5" y1="-15" x2="5" y2="25"/>
      <line x1="15" y1="-15" x2="15" y2="25"/>
    </g>
    
    <!-- Date Numbers -->
    <text x="-20" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">1</text>
    <text x="-10" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">2</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">3</text>
    <text x="10" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">4</text>
    <text x="20" y="-5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">5</text>
    
    <text x="-20" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">6</text>
    <text x="-10" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">7</text>
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">8</text>
    <text x="10" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">9</text>
    <text x="20" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">10</text>
    
    <text x="-20" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">11</text>
    <text x="-10" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">12</text>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">13</text>
    <text x="10" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">14</text>
    
    <!-- Highlighted Date -->
    <circle cx="20" cy="15" r="6" fill="#2563EB"/>
    <text x="20" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="white" font-weight="bold">15</text>
  </g>
  
  <!-- Event Icons -->
  <!-- Microphone for speaking events -->
  <g transform="translate(120, 80)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#374151"/>
    <rect x="-2" y="12" width="4" height="15" fill="#6B7280"/>
    <rect x="-8" y="25" width="16" height="3" fill="#6B7280" rx="1"/>
    <!-- Sound waves -->
    <path d="M15 -5 Q20 0 15 5" stroke="#2563EB" stroke-width="2" fill="none"/>
    <path d="M18 -8 Q25 0 18 8" stroke="#2563EB" stroke-width="2" fill="none"/>
  </g>
  
  <!-- People for community events -->
  <g transform="translate(280, 80)">
    <!-- Person 1 -->
    <circle cx="-8" cy="0" r="6" fill="#E8D5B7"/>
    <rect x="-12" y="6" width="8" height="12" fill="#2563EB" rx="4"/>
    
    <!-- Person 2 -->
    <circle cx="8" cy="0" r="6" fill="#D4A574"/>
    <rect x="4" y="6" width="8" height="12" fill="#10B981" rx="4"/>
    
    <!-- Person 3 (slightly behind) -->
    <circle cx="0" cy="-3" r="6" fill="#F4C2A1"/>
    <rect x="-4" y="3" width="8" height="12" fill="#F59E0B" rx="4"/>
  </g>
  
  <!-- Workshop/Training Icon -->
  <g transform="translate(120, 170)">
    <!-- Presentation Board -->
    <rect x="-15" y="-10" width="30" height="20" fill="white" stroke="#E5E7EB" stroke-width="2" rx="2"/>
    <rect x="-12" y="-7" width="24" height="3" fill="#2563EB" rx="1"/>
    <rect x="-12" y="-2" width="18" height="2" fill="#6B7280" rx="1"/>
    <rect x="-12" y="2" width="20" height="2" fill="#6B7280" rx="1"/>
    <rect x="-12" y="6" width="15" height="2" fill="#6B7280" rx="1"/>
    
    <!-- Stand -->
    <line x1="0" y1="10" x2="0" y2="20" stroke="#6B7280" stroke-width="2"/>
    <line x1="-8" y1="20" x2="8" y2="20" stroke="#6B7280" stroke-width="2"/>
  </g>
  
  <!-- Legal/Court Icon -->
  <g transform="translate(280, 170)">
    <!-- Gavel -->
    <rect x="-3" y="-8" width="6" height="16" fill="#8B5A2B" rx="3"/>
    <rect x="-8" y="-12" width="16" height="8" fill="#A0522D" rx="4"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="12" rx="12" ry="4" fill="#6B7280"/>
    <rect x="-10" y="8" width="20" height="8" fill="#374151" rx="2"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#2563EB" opacity="0.1">
    <circle cx="50" cy="50" r="20"/>
    <circle cx="350" cy="200" r="25"/>
    <circle cx="80" cy="200" r="15"/>
    <circle cx="320" cy="50" r="18"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="event-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#2563EB" font-weight="600">BHRC Event</text>
  <text x="200" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Community • Education • Justice</text>
</svg>