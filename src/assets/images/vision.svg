<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="visionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#visionGradient)" opacity="0.1"/>
  
  <!-- Eye shape -->
  <ellipse cx="100" cy="100" rx="60" ry="35" fill="none" stroke="url(#visionGradient)" stroke-width="3"/>
  
  <!-- Pupil -->
  <circle cx="100" cy="100" r="20" fill="url(#visionGradient)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Vision rays -->
  <g stroke="url(#visionGradient)" stroke-width="2" opacity="0.7">
    <line x1="40" y1="70" x2="50" y2="80"/>
    <line x1="160" y1="70" x2="150" y2="80"/>
    <line x1="40" y1="130" x2="50" y2="120"/>
    <line x1="160" y1="130" x2="150" y2="120"/>
    <line x1="70" y1="40" x2="80" y2="50"/>
    <line x1="130" y1="40" x2="120" y2="50"/>
    <line x1="70" y1="160" x2="80" y2="150"/>
    <line x1="130" y1="160" x2="120" y2="150"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="url(#visionGradient)" font-weight="bold">OUR VISION</text>
</svg>