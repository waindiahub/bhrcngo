<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="url(#missionGradient)" opacity="0.1"/>
  <circle cx="200" cy="150" r="120" fill="none" stroke="url(#missionGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Target/Mission Symbol -->
  <g transform="translate(200, 150)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#missionGradient)" stroke-width="4" opacity="0.6"/>
    
    <!-- Middle Ring -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#missionGradient)" stroke-width="3" opacity="0.7"/>
    
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#missionGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Center Point -->
    <circle cx="0" cy="0" r="8" fill="url(#missionGradient)" filter="url(#glow)"/>
    
    <!-- Directional Arrows -->
    <g opacity="0.7">
      <!-- North Arrow -->
      <path d="M0 -70 L-8 -55 L8 -55 Z" fill="url(#missionGradient)"/>
      <!-- East Arrow -->
      <path d="M70 0 L55 -8 L55 8 Z" fill="url(#missionGradient)"/>
      <!-- South Arrow -->
      <path d="M0 70 L-8 55 L8 55 Z" fill="url(#missionGradient)"/>
      <!-- West Arrow -->
      <path d="M-70 0 L-55 -8 L-55 8 Z" fill="url(#missionGradient)"/>
    </g>
    
    <!-- Cross Lines -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="url(#missionGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="url(#missionGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Corner Elements -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="15" fill="url(#missionGradient)" opacity="0.3"/>
    <path d="M-8 -8 L8 8 M8 -8 L-8 8" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="15" fill="url(#missionGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
  </g>
  
  <g transform="translate(50, 250)">
    <rect x="-10" y="-10" width="20" height="20" fill="url(#missionGradient)" opacity="0.3" rx="3"/>
    <path d="M-5 0 L0 5 L5 -5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(350, 250)">
    <polygon points="-10,-8 10,-8 0,10" fill="url(#missionGradient)" opacity="0.3"/>
    <circle cx="0" cy="-2" r="3" fill="white"/>
  </g>
  
  <!-- Orbital Elements -->
  <g transform="translate(200, 150)">
    <circle cx="90" cy="0" r="4" fill="url(#missionGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-90" cy="0" r="4" fill="url(#missionGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="90" r="4" fill="url(#missionGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-90" r="4" fill="url(#missionGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Labels -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#missionGradient)">
    OUR MISSION
  </text>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="url(#missionGradient)" opacity="0.8">
    Focused • Purposeful • Impactful
  </text>
</svg>